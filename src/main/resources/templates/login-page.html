<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<section>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <form class="card" th:action="@{/login}" method="post">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <h2 class="card-title">Login</h2>
                <div class="input-group form-group pl-3 pr-3 mt-4">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100 justify-content-center">Login</span>
                    </div>
                    <input class="form-control form-control-lg" id="username" name="username" type="text">
                </div>
                <div class="input-group form-group pl-3 pr-3 mt-4">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100 justify-content-center">Password</span>
                    </div>
                    <input class="form-control form-control-lg" id="password" name="password" type="password">
                </div>
                <button type="submit" class="btn btn-primary w-25 mt-3">Login</button>
            </div>
        </form>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
